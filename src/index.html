<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar</title>
  <script>
    document.domain = '<%= process.env.DOMAIN %>';
  </script>
</head>

<body>
  <ul class="panel view-select clearfix">
    <li class="view-teacher">Teacher View</li>
    <li class="view-student">Student View</li>
  </ul>
  <div class="panel slider-content">
    <h3 class="title">My Progress:</h3>
    <div id="progressSlider"></div>
  </div>
  <div class="panel teacher-content">
    Below you can view the progress reported by your students:
    <br>
    <br>
    <table class="student-progress">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Progress</th>
          <th>Modified<span class="refresh-button">&#10227;</span></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- <div class="panel loading active">
    <div class="loader"></div>
  </div> -->
</body>

</html>
