- type: serial
  name: default
  steps:
    - service: run-test
      name: lint
      command: yarn lint
    - service: run-test
      name: test
      command: bash /usr/src/app/scripts/cover.sh

- type: serial
  steps:
    - service: build
      name: build
      command: yarn build
    - service: aws
      name: stage
      tag: staging
      command: /deploy/scripts/deploy.sh -b /deploy/build
    - service: aws
      name: release
      tag: release
      command: /deploy/scripts/deploy.sh -b /deploy/build -p
